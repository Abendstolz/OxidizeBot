os:
- linux
language: rust
rust:
- nightly
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libmysqlclient-dev
  - cargo install cargo-deb
script:
- tools/build.sh
deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  file_glob: true
  file: target/upload/*
  on:
    repo: udoprog/OxidizeBot
    tags: true
  api_key:
    secure: ""