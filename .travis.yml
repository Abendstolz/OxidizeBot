env:
- RUST_LIB_BACKTRACE=1
os:
- linux
dist: bionic
language: rust
rust:
- nightly
before_install:
- cargo install cargo-deb
script:
- cargo run --manifest-path tools/builder/Cargo.toml
deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  file_glob: true
  file: target/upload/*
  on:
    repo: udoprog/OxidizeBot
    tags: true
  api_key:
    secure: 
