refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  file:
    kind: file
    path: "setmod.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: warn
  appenders:
    - stdout
loggers:
  setmod_bot::spotify:
    level: info
    appenders:
      - stdout
    additive: false
  setmod_bot:
    level: info
    appenders:
      - file
    additive: false