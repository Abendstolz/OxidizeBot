name: Rust

on: [push, pull_request]

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: beta
        override: true
    - name: cargo build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --all
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all