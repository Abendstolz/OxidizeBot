<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/overlay.css">

    <title>setmod overlay</title>

    <script src="/static/overlay.js" type="application/javascript" async="true"></script>
  </head>
  <body>
    <div id="current-song">
      <div class="album">
        <div class="state"></div>
        <img class="album-art"></img>
      </div>

      <div class="info">
        <div class="track">
          <span class="track-name">No Track Loaded</span>
          <span class="request">
            <span class="request-title">request by</span>
            <span class="request-by"></span>
          </span>
        </div>

        <div class="artist">
          <span class="artist-by">by</span>
          <span class="artist-name"><em>Unknown</em></span>
        </div>

        <div class="progress">
          <span class="timer">
              <span class="elapsed">00:00</span>
              <span>/</span>
              <span class="duration">10:00</span>
          </span>

          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </body>
</html>
